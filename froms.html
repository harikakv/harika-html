<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>forms</title>
</head>
<body>
    <h1>course</h1>
    <form>
     <label for="enter your name">enter your name:</label>
     <input type="text" name="enter your name" id="enter your name" placeholder="enter your name">
     <br>
     <label for="enter your number">enter your number:</label>
     <input type="number" name="enter your number" id="enter your number">
     <br>
     <label for="date">date of brith:</label>
     <input type="date" name="date" id="date">
     <br>

     <label for="email">enter your email:</label>
     <input type="email" name="email" id="email">
     <br>
     <label for="pwd">set password:</label>
     <input type="password" name="pwd" id="pwd">
     <br>
     
     <label for="check">technology:</label>
     <br>
    
     <label for="check">python </label>
     <input type="checkbox" name="py" id="py">
     
     <label for="check">java</label>
     <input type="checkbox" name="j" id="j">
    
     <label for="check">javascrpit</label>
     <input type="checkbox" name="js" id="js">
     <br>
     <label> gender:</label>
     <br>
     <label for="m">male</label>
     <input type="radio" name="gen" id="m">
     
     <label for="f">female</label>
     <input type="radio" name="gen" id="f">
     
     <label for="o">others</label>
     <input type="radio" name="gen" id="o">
     <br>
     <label>select your state</label>
     <select>
        <option>andhra</option>
        <option>telangana</option>
        <option>kerala</option>
        <option>tamil nadu</option>
     </select>
     
 </form>
